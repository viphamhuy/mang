<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [21,22,14,23,18];
    let max = a[0];
    let index = 0;
    for (let i = 1; i < a.length; i++) {
        if (a[i] > max) {
            max = a[i];
            index = i;
        }
    }
    alert("max: " + max + " at position " + index);
</script>
</body>
</html>
