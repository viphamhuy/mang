<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking Textarea on Typing</title>
    <script>
        var a=new Array(),n="";
        a[1]='N';a[2]='G';a[3]='Ọ';a[4]='C';a[5]=' ';a[6]='T';a[7]='H';a[8]='Ạ';a[9]='O';a[10]=' ';a[11]='Ă';a[12]='N';a[13]=' ';a[14]='C';a[15]='Ứ';a[16]='T';a[17]='!';a[18]='!';a[19]='!';
        function typeTextarea() {
            t = document.f.txt.value;
            j = t.length;
            if(j>0)
            {
                for(var i =1;i<=j;i++)
                {
                    n=n+a[i];
                    if(i==19)
                    {
                        document.f.txt.value="";
                        n="";
                    }
                }
            }
            document.f.txt.value=n;
            n="";
            setTimeout("typeTextarea() ", 0);
        }

    </script>
</head>
<body>
<center>
    <h2>Type anthing slowly</h2>
    <form name="f">
        <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
    </form>
</center>
</body>
</html>
