<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>/</title>
</head>
<body>
<p> Sample Screen </p>
<input id="txtValue" type="text">
<input id="btnadd" type="button" value="Add" onclick="add_array()">
<input id="btndisplay" type="button" value="Display" onclick="display_array()">
<div id="result"></div>
<script>
  let x = 0;
  let array = Array();
  function add_array() {
      array[x] = document.getElementById('txtValue').value;
      alert('Element: ' +  array[x] + 'Added at index' +  x);
      x++;
      document.getElementById('txtValue ').value='';
  }
  function display_array() {
      let e = "<hr/>";
      for (let i = 0; i < array.length; i++) {
          e += "Element " + i + " = " + array[i] + "<br/>";
      }
      document.getElementById("result").innerHTML = e;
  }
</script>
</body>
</html>
